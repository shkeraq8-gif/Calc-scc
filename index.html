<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>SSVC0059 Pro - Инструкция</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; padding: 15px; background: #f2f2f7; color: #000; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 360px; margin: auto; margin-bottom: 15px; }
        h3 { text-align: center; margin: 0 0 15px 0; color: #007aff; font-size: 1.1em; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .calib-section { background: #f9f9fb; border: 1px dashed #d1d1d6; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-size: 11px; color: #8e8e93; text-transform: uppercase; margin-left: 5px; }
        input { width: 100%; padding: 12px; margin-top: 4px; border: 1px solid #d1d1d6; border-radius: 10px; box-sizing: border-box; font-size: 18px; background: #fff; font-weight: bold; }
        .res-main { margin-top: 20px; background: #007aff; color: white; padding: 15px; border-radius: 12px; text-align: center; transition: 0.3s; }
        .warning { background: #ff3b30 !important; }
        .res-val { font-size: 2.5em; font-weight: bold; display: block; }
        .load-info { font-size: 12px; margin-top: 10px; text-align: center; color: #8e8e93; }
        .btn-reset { width: 100%; margin-top: 15px; padding: 12px; background: #8e8e93; color: white; border: none; border-radius: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div class="card">
        <h3>1. КАЛИБРОВКА</h3>
        <div class="calib-section">
            <label>Собрано мл:</label>
            <input type="number" id="cal_ml" placeholder="380" oninput="runCalib()">
            <label>Время замера (сек):</label>
            <input type="number" id="cal_sec" placeholder="100" oninput="runCalib()">
            <p style="font-size: 13px; margin-top: 12px; text-align: center;">
                ПРОПУСКНАЯ: <span id="cal_res">0.00</span> мл/сек
            </p>
        </div>

        <h3>2. РАСЧЕТ ПО ИНСТРУКЦИИ</h3>
        <label>Пропускная (мл/сек):</label>
        <input type="number" id="cap" placeholder="3.80" step="0.01" oninput="calc()">
        
        <label>Ton — ОТКРЫТО (сек):</label>
        <input type="number" id="ton" placeholder="0.9" step="0.1" oninput="calc()">
        
        <label>Целевой отбор (мл/час):</label>
        <input type="number" id="flow" placeholder="1800" oninput="calc()">

        <div id="resBox" class="res-main">
            <small>ПАРАМЕТР Tperiod (ЦЕЛОЕ):</small>
            <span id="tperiod" class="res-val">0</span>
            <small>Введите это число в контроллер</small>
        </div>

        <div class="load-info">
            Цикл: <span id="loadVal">0</span>% времени открыт | <span id="loadText">OK</span>
        </div>

        <button class="btn-reset" onclick="resetAll()">СБРОСИТЬ ДАННЫЕ</button>
    </div>

    <script>
    function runCalib() {
        const ml = parseFloat(document.getElementById('cal_ml').value);
        const sec = parseFloat(document.getElementById('cal_sec').value);
        if (!isNaN(ml) && !isNaN(sec) && sec > 0) {
            const res = ml / sec;
            document.getElementById('cal_res').innerText = res.toFixed(2);
            document.getElementById('cap').value = res.toFixed(2);
            calc();
        }
    }
