<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSVC Config Pro (Int)</title>
    <style>
        :root { --primary: #007aff; --bg: #f2f2f7; --card: #fff; --text: #000; --input-bg: #fff; --danger: #ff3b30; --success: #34c759; }
        @media (prefers-color-scheme: dark) {
            :root { --primary: #0a84ff; --bg: #000; --card: #1c1c1e; --text: #fff; --input-bg: #2c2c2e; --danger: #ff453a; --success: #32d74b; }
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 10px; margin: 0; }
        .card { background: var(--card); max-width: 400px; margin: 10px auto; border-radius: 16px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        
        /* Tabs */
        .tabs { display: flex; margin-bottom: 20px; background: rgba(118, 118, 128, 0.12); border-radius: 8px; padding: 2px; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: none; cursor: pointer; color: var(--text); font-size: 13px; font-weight: 500; border-radius: 6px; opacity: 0.6; }
        .tab-btn.active { background: var(--card); opacity: 1; box-shadow: 0 3px 8px rgba(0,0,0,0.12); }
        
        .section { display: none; }
        .section.active { display: block; }

        /* Inputs */
        label { display: block; font-size: 12px; color: #8e8e93; margin: 12px 0 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        input { width: 100%; padding: 12px; background: var(--input-bg); border: 1px solid rgba(128,128,128, 0.2); color: var(--text); border-radius: 10px; font-size: 17px; margin-bottom: 5px; outline: none; }
        input:focus { border-color: var(--primary); }

        /* Results */
        .res-box { background: rgba(118, 118, 128, 0.12); padding: 15px; border-radius: 12px; text-align: center; margin-top: 20px; }
        .res-val { font-size: 42px; font-weight: 800; display: block; margin-top: 5px; color: var(--primary); }
        
        .real-flow-box { margin-top: 15px; padding-top: 10px; border-top: 1px solid rgba(128,128,128, 0.2); display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .flow-val { font-weight: bold; font-size: 16px; }
        
        button.action-btn { width: 100%; padding: 14px; background: var(--primary); color: #fff; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 15px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        td, th { padding: 8px; border-bottom: 1px solid rgba(128,128,128, 0.2); text-align: left; }
    </style>
</head>
<body>

<div class="card">
    <div class="tabs">
        <button id="b1" class="tab-btn active" onclick="showTab('t1')">ОТБОР</button>
        <button id="b2" class="tab-btn" onclick="showTab('t2')">ЗАМЕР</button>
        <button id="b3" class="tab-btn" onclick="showTab('t3')">ТАБЛИЦА</button>
    </div>

    <div id="t1" class="section active">
        <label>Пропускная клапана (мл/сек)</label>
        <input type="number" inputmode="decimal" id="c_cap" step="0.01" placeholder="3.50" oninput="saveAndCalc()">
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1">
                <label>Ton (сек)</label>
                <input type="number" inputmode="decimal" id="c_ton" step="0.1" placeholder="0.8" oninput="saveAndCalc()">
            </div>
            <div style="flex:1">
                <label>Цель (мл/час)</label>
                <input type="number" inputmode="decimal" id="c_flow" placeholder="1200" oninput="saveAndCalc()">
            </div>
        </div>

        <div class="res-box">
            <small>SSVC ПЕРИОД (Целое число):</small>
            <span id="out_tp" class="res-val">0</span>
            
            <div class="real-flow-box">
                <span style="color:#8e8e93">Фактический отбор:</span>
                <span id="real_flow_val" class="flow-val">0 мл/ч</span>
            </div>
             <div id="diff_warning" style="font-size:11px; color:var(--danger); display:none; margin-top:5px;">
                Отклонение от цели > 5%! Измените Ton.
            </div>
        </div>
    </div>

    <div id="t2" class="section">
        <div style="display:flex; gap:10px;">
            <div style="flex:1"><label>Ton был</label><input type="number" inputmode="decimal" id="z_ton" oninput="doZamer()"></div>
            <div style="flex:1"><label>Tp был</label><input type="number" inputmode="decimal" id="z_tp" oninput="doZamer()"></div>
        </div>
        <div style="display:flex; gap:10px;">
            <div style="flex:1"><label>Мл собрано</label><input type="number" inputmode="decimal" id="z_ml" oninput="doZamer()"></div>
            <div style="flex:1"><label>Мин замера</label><input type="number" inputmode="decimal" id="z_min" oninput="doZamer()"></div>
        </div>
        
        <div class="res-box">
            <small>РЕАЛЬНЫЙ CAP:</small>
            <div id="z_res" class="res-val" style="font-size:32px;">0.00</div>
            <small>мл/сек</small>
        </div>
        <button class="action-btn" onclick="applyZamer()">Применить</button>
    </div>

    <div id="t3" class="section">
        <div id="tbl_out"></div>
    </div>
</div>

<script>
    const IDS = ['c_cap', 'c_ton', 'c_flow', 'z_ton', 'z_tp'];

    window.onload = function() {
        IDS.forEach(id => {
            let val = localStorage.getItem(id);
            if(val) document.getElementById(id).value = val;
        });
        doCalc();
    };

    function saveInput(id) {
        localStorage.setItem(id, document.getElementById(id).value);
    }

    function showTab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('b' + id.replace('t', '')).classList.add('active');
        if(id === 't3') makeTable();
    }

    // --- ГЛАВНЫЙ РАСЧЕТ ---
    function saveAndCalc() {
        ['c_cap', 'c_ton', 'c_flow'].forEach(saveInput);
        doCalc();
    }

    function doCalc() {
        let cp = parseFloat(document.getElementById('c_cap').value);
        let tn = parseFloat(document.getElementById('c_ton').value);
        let target_flow = parseFloat(document.getElementById('c_flow').value);
        
        if(cp > 0 && tn > 0 && target_flow > 0) {
            // 1. Считаем идеальный дробный период
            let ideal_tp = (cp * tn * 3600) / target_flow;
            
            // 2. Округляем до ближайшего целого (минимум = Ton)
            let final_tp = Math.round(ideal_tp);
            if (final_tp < tn) final_tp = Math.ceil(tn); 
            if (final_tp < 1) final_tp = 1;

            // 3. Считаем, какой отбор получится по факту с этим целым числом
            let real_flow = (tn / final_tp) * cp * 3600;

            // Вывод
            document.getElementById('out_tp').innerText = final_tp;
            
            let flowEl = document.getElementById('real_flow_val');
            flowEl.innerText = Math.round(real_flow) + " мл/ч";

            // Проверка отклонения
            let diff = Math.abs(real_flow - target_flow);
            let percent = (diff / target_flow) * 100;
            
            let warn = document.getElementById('diff_warning');
            
            if(percent > 5) {
                flowEl.style.color = "var(--danger)";
                warn.style.display = "block";
            } else {
                flowEl.style.color = "var(--success)";
                warn.style.display = "none";
            }

        } else {
            document.getElementById('out_tp').innerText = "0";
            document.getElementById('real_flow_val').innerText = "0 мл/ч";
        }
    }

    // --- ЗАМЕР ---
    function doZamer() {
        ['z_ton', 'z_tp'].forEach(saveInput);
        let ml = parseFloat(document.getElementById('z_ml').value);
        let mn = parseFloat(document.getElementById('z_min').value);
        let tn = parseFloat(document.getElementById('z_ton').value);
        let tp = parseFloat(document.getElementById('z_tp').value);

        if(ml > 0 && mn > 0 && tn > 0 && tp > 0) {
            let cap = ((ml / mn) * 60) / (tn / tp) / 3600; // мл/сек
            document.getElementById('z_res').innerText = cap.toFixed(3);
        }
    }

    function applyZamer() {
        let val = parseFloat(document.getElementById('z_res').innerText);
        if(val > 0) {
            document.getElementById('c_cap').value = val.toFixed(3);
            localStorage.setItem('c_cap', val.toFixed(3));
            doCalc();
            showTab('t1');
        }
    }

    // --- ТАБЛИЦА ---
    function makeTable() {
        let cp = parseFloat(document.getElementById('c_cap').value);
        let tn = parseFloat(document.getElementById('c_ton').value);
        let target = parseFloat(document.getElementById('c_flow').value) || 0;
        let div = document.getElementById('tbl_out');

        if(cp > 0 && tn > 0) {
            let h = '<table><tr><th>Период (с)</th><th>Факт (мл/ч)</th><th>Ошибка</th></tr>';
            // Генерируем диапазон периодов вокруг цели
            let ideal = (cp * tn * 3600) / (target || 1000);
            let start = Math.max(Math.floor(ideal) - 5, Math.ceil(tn));
            let end = Math.ceil(ideal) + 5;
            if(target === 0) { start = 1; end = 20; }

            for(let tp = start; tp <= end; tp++) {
                if(tp >= tn) {
                    let flow = ((tn / tp) * cp * 3600);
                    let diff = Math.abs(flow - target);
                    let isBest = (Math.round(tp) === Math.round(Math.max(1, (cp * tn * 3600) / target)));
                    
                    // Цвет строки
                    let bg = isBest ? "background: rgba(52, 199, 89, 0.2);" : "";
                    
                    h += `<tr style="${bg}">
                            <td><b>${tp}</b></td>
                            <td>${Math.round(flow)}</td>
                            <td>${target > 0 ? (flow - target).toFixed(0) : '-'}</td>
                          </tr>`;
                }
            }
            div.innerHTML = h + '</table><p style="font-size:12px; color:#888; text-align:center">Показаны ближайшие целые периоды к вашей цели.</p>';
        } else {
            div.innerHTML = '<p style="text-align:center; padding:20px; color:#888">Введите данные в Отбор</p>';
        }
    }
</script>
</body>
</html>
