<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSVC0059 PRO</title>
    <style>
        :root { --blue: #007aff; --red: #ff3b30; --green: #34c759; --bg: #f2f2f7; --card: #ffffff; --grey: #8e8e93; }
        body { font-family: -apple-system, sans-serif; padding: 10px; background: var(--bg); color: #1c1c1e; }
        .card { background: var(--card); padding: 20px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 380px; margin: auto; }
        
        /* Исправленная навигация */
        .tabs { display: flex; background: #e3e3e8; padding: 3px; border-radius: 10px; margin-bottom: 20px; gap: 2px; }
        .tab-btn { flex: 1; border: none; padding: 10px 2px; border-radius: 8px; font-size: 10px; font-weight: bold; cursor: pointer; background: none; color: var(--grey); text-transform: uppercase; }
        .tab-btn.active { background: #fff; color: var(--blue); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .section { display: none; }
        .section.active { display: block; }

        label { display: block; font-size: 10px; color: var(--grey); margin: 12px 0 4px 5px; text-transform: uppercase; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 1px solid #d1d1d6; border-radius: 10px; box-sizing: border-box; font-size: 16px; font-weight: 600; }
        
        .result-box { margin-top: 15px; background: #d1d1d6; color: #fff; padding: 15px; border-radius: 12px; text-align: center; }
        .result-box.active { background: var(--blue); }
        .res-val { font-size: 36px; font-weight: bold; display: block; line-height: 1.2; }
        
        .calib-box { margin-top:15px; text-align:center; padding:15px; background: #f8f8fa; border: 1px solid #eee; border-radius:12px; }
        table { width:100%; border-collapse:collapse; font-size: 13px; margin-top: 10px; }
        td, th { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .btn-apply { width:100%; margin-top:15px; padding:14px; background:var(--blue); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<div class="card">
    <div class="tabs">
        <button class="tab-btn active" onclick="openTab(this, 'calcTab')">Отбор</button>
        <button class="tab-btn" onclick="openTab(this, 'testTab')">Замер</button>
        <button class="tab-btn" onclick="openTab(this, 'powerTab')">ТЭН</button>
        <button class="tab-btn" onclick="openTab(this, 'tableTab')">Таблица</button>
    </div>

    <div id="calcTab" class="section active">
        <label>Пропускная (мл/сек)</label>
        <input type="number" id="cap" step="0.01" placeholder="Напр: 3.39" inputmode="decimal" oninput="calculate()">
        <label>Ton - ОТКРЫТО (сек)</label>
        <input type="number" id="ton" step="0.1" placeholder="Напр: 0.7" inputmode="decimal" oninput="calculate()">
        <label>Нужный отбор (мл/час)</label>
        <input type="number" id="flow" placeholder="Напр: 1000" inputmode="numeric" oninput="calculate()">
        
        <div id="resBox" class="result-box">
            <small>Tperiod ДЛЯ SSVC:</small>
            <span id="tperiod" class="res-val">0</span>
            <small id="status">Заполните поля выше</small>
        </div>
    </div>

    <div id="testTab" class="section">
        <div style="display: flex; gap: 8px;">
            <div style="flex: 1;"><label>Ton (был)</label><input type="number" id="t_ton" placeholder="0.7" oninput="runCalib()"></div>
            <div style="flex: 1;"><label>Tp (был)</label><input type="number" id="t_tp" placeholder="48" oninput="runCalib()"></div>
        </div>
        <div style="display: flex; gap: 8px;">
            <div style="flex: 1;"><label>Мл собрано</label><input type="number" id="t_ml" placeholder="89" oninput="runCalib()"></div>
            <div style="flex: 1;"><label>Мин замера</label><input type="number" id="t_min" placeholder="30" oninput="runCalib()"></div>
        </div>
        <div class="calib-box">
            <small>ВЫЧИСЛЕННЫЙ CAP:</small>
            <div id="res_cap" style="font-size:24px; font-weight:bold; color:var(--blue)">0.00</div>
        </div>
        <button class="btn-apply" onclick="applyCap()">Применить настройки</button>
    </div>

    <div id="powerTab" class="section">
        <label>Номинал ТЭНа (Вт при 220В)</label>
        <input type="number" id="p_nom" placeholder="3000
